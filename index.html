<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">Events Countdown</td>
        </tr>
        <tr class="info">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
    <script type="text/javascript">
    	function Countdown(){
		    var now = new Date();
		    var eventDate = new Date(2018, 06, 30);
		 //find the different betweeen  the current time of event using millseceond  
		    var currentTime = now.getTime();
		    var eventTime = eventDate.getTime();

		    var remTime = eventTime - currentTime; 
		//counting millsecond into house, minutes and second for easy calculation
		    var s = Math.floor(remTime / 1000);
		    var m = Math.floor(s / 60);
		    var h = Math.floor(m / 60);
		    var d = Math.floor(h / 24);
		//%= is to give the remain hours, minutes and seconds
		    h %= 24;
		    m %= 60;
		    s %= 60;

		    h = (h < 10) ? "0" + h : h;
		    m = (m < 10) ? "0" + m : m;
		    s = (s < 10) ? "0" + s : s;

		    document.getElementById("days").textContent = d;
		    document.getElementById("days").innerText = d;

		    document.getElementById("hours").textContent = h;
		    document.getElementById("minutes").textContent = m;
		    document.getElementById("seconds").textContent = s;  

		    setTimeout(Countdown, 1000);
		}
		Countdown();
    </script>
</body>
</html>
